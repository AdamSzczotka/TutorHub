version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: napiatke-postgres
    restart: always
    environment:
      POSTGRES_DB: napiatke
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d napiatke"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: napiatke-redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

  adminer:
    image: adminer:latest
    container_name: napiatke-adminer
    restart: always
    ports:
      - '8080:8080'
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:

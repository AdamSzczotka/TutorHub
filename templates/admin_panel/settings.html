{% extends "admin_panel/base.html" %}

{% block content %}
<div class="space-y-6">
    <h1 class="text-2xl font-bold">Ustawienia Systemu</h1>

    <form method="post" hx-post="{% url 'admin_panel:settings' %}" hx-swap="none">
        {% csrf_token %}

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- General Settings -->
            <div class="card bg-base-100 shadow">
                <div class="card-body">
                    <h2 class="card-title">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        Ogolne
                    </h2>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Nazwa szkoly</span>
                        </label>
                        <input type="text"
                               name="setting_school_name"
                               value="{{ settings.school_name }}"
                               class="input input-bordered">
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Email powiadomien</span>
                        </label>
                        <input type="email"
                               name="setting_notification_email"
                               value="{{ settings.notification_email }}"
                               class="input input-bordered"
                               placeholder="kontakt@napiatke.pl">
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Prefiks faktur</span>
                        </label>
                        <input type="text"
                               name="setting_invoice_prefix"
                               value="{{ settings.invoice_prefix }}"
                               class="input input-bordered"
                               placeholder="FV">
                    </div>
                </div>
            </div>

            <!-- Lesson Settings -->
            <div class="card bg-base-100 shadow">
                <div class="card-body">
                    <h2 class="card-title">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Zajecia
                    </h2>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Domyslny czas trwania lekcji (minuty)</span>
                        </label>
                        <input type="number"
                               name="setting_default_lesson_duration"
                               value="{{ settings.default_lesson_duration }}"
                               class="input input-bordered"
                               min="15"
                               max="180"
                               step="15">
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Minimalny czas na anulowanie (godziny)</span>
                        </label>
                        <input type="number"
                               name="setting_cancellation_notice_hours"
                               value="{{ settings.cancellation_notice_hours }}"
                               class="input input-bordered"
                               min="1"
                               max="72">
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Termin waznosci lekcji do odrobienia (dni)</span>
                        </label>
                        <input type="number"
                               name="setting_makeup_lesson_expiry_days"
                               value="{{ settings.makeup_lesson_expiry_days }}"
                               class="input input-bordered"
                               min="7"
                               max="90">
                    </div>
                </div>
            </div>

            <!-- System Info -->
            <div class="card bg-base-100 shadow">
                <div class="card-body">
                    <h2 class="card-title">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Informacje o systemie
                    </h2>
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span class="opacity-70">Wersja</span>
                            <span class="font-medium">1.0.0</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="opacity-70">Django</span>
                            <span class="font-medium">5.1</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="opacity-70">Python</span>
                            <span class="font-medium">3.12</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="opacity-70">Baza danych</span>
                            <span class="font-medium">PostgreSQL</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-6">
            <button type="submit" class="btn btn-primary">
                Zapisz ustawienia
            </button>
        </div>
    </form>
</div>
{% endblock %}

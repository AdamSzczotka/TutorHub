<div class="space-y-4">
    {% if not selected_student %}
    <div class="form-control">
        <label class="label">
            <span class="label-text">Wybierz ucznia</span>
        </label>
        <select name="student_id" class="select select-bordered w-full" required>
            <option value="">Wybierz ucznia...</option>
            {% for student in students %}
            <option value="{{ student.id }}">{{ student.get_full_name }} ({{ student.email }})</option>
            {% endfor %}
        </select>
    </div>
    {% else %}
    <input type="hidden" name="student_id" value="{{ selected_student.id }}">
    <div class="alert">
        <span>Uczen: <strong>{{ selected_student.get_full_name }}</strong></span>
    </div>
    {% endif %}

    <div class="form-control">
        <label class="label">
            <span class="label-text">Email rodzica</span>
        </label>
        {{ form.parent_email }}
        {% if form.parent_email.errors %}
        <label class="label">
            <span class="label-text-alt text-error">{{ form.parent_email.errors.0 }}</span>
        </label>
        {% endif %}
        <label class="label">
            <span class="label-text-alt">Jesli rodzic ma juz konto, dostep zostanie przyznany od razu. W przeciwnym razie zostanie wyslane zaproszenie.</span>
        </label>
    </div>

    <div class="form-control">
        <label class="label">
            <span class="label-text">Poziom dostepu</span>
        </label>
        {{ form.access_level }}
        <label class="label">
            <span class="label-text-alt">
                <strong>Tylko podglad</strong> - przeglad lekcji i obecnosci<br>
                <strong>Ograniczony</strong> - dodatkowo wiadomosci do korepetytora<br>
                <strong>Pelny</strong> - wszystkie opcje wlacznie z odwolywaniem lekcji
            </span>
        </label>
    </div>

    <div class="card-actions justify-end mt-6">
        <a href="{% url 'accounts:parent-access-list' %}" class="btn btn-ghost">Anuluj</a>
        <button type="submit" class="btn btn-primary">Wyslij zaproszenie</button>
    </div>
</div>

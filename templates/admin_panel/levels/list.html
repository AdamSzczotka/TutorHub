{% extends "admin_panel/base.html" %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold">Poziomy edukacyjne</h1>
        <button class="btn btn-primary"
                hx-get="{% url 'subjects:level-create' %}"
                hx-target="#modal-content"
                hx-swap="innerHTML"
                onclick="document.getElementById('modal').showModal()">
            + Dodaj poziom
        </button>
    </div>

    <div id="level-list"
         hx-get="{% url 'subjects:level-list' %}"
         hx-trigger="levelCreated from:body, levelUpdated from:body, levelDeleted from:body"
         hx-swap="innerHTML">
        {% include "admin_panel/levels/partials/_level_list.html" %}
    </div>
</div>
{% endblock %}

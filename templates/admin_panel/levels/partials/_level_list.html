<div class="overflow-x-auto">
    <table class="table table-zebra w-full">
        <thead>
            <tr>
                <th>Kolejnosc</th>
                <th>Nazwa</th>
                <th>Opis</th>
                <th>Kolor</th>
                <th class="text-right">Akcje</th>
            </tr>
        </thead>
        <tbody>
            {% for level in levels %}
            <tr>
                <td>{{ level.order_index }}</td>
                <td class="font-medium">{{ level.name }}</td>
                <td class="max-w-xs truncate">{{ level.description|default:"-"|truncatewords:10 }}</td>
                <td>
                    {% if level.color %}
                    <div class="w-6 h-6 rounded" style="background-color: {{ level.color }};"></div>
                    {% else %}
                    -
                    {% endif %}
                </td>
                <td class="text-right">
                    <button class="btn btn-ghost btn-sm"
                            hx-get="{% url 'subjects:level-update' level.pk %}"
                            hx-target="#modal-content"
                            hx-swap="innerHTML"
                            onclick="document.getElementById('modal').showModal()">
                        Edytuj
                    </button>
                    <button class="btn btn-ghost btn-sm text-error"
                            hx-delete="{% url 'subjects:level-delete' level.pk %}"
                            hx-confirm="Czy na pewno chcesz usunac poziom {{ level.name }}?">
                        Usun
                    </button>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center py-8 text-base-content/60">
                    Brak poziomow. Dodaj pierwszy poziom edukacyjny.
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

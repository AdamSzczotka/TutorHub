<form hx-post="{{ request.path }}"
      hx-swap="none">
    {% csrf_token %}

    <h3 class="font-bold text-lg mb-4">{{ form_title }}</h3>

    <div class="space-y-4">
        <div class="form-control">
            <label class="label">
                <span class="label-text">Nazwa poziomu *</span>
            </label>
            {{ form.name }}
            {% if form.name.errors %}
            <label class="label">
                <span class="label-text-alt text-error">{{ form.name.errors.0 }}</span>
            </label>
            {% endif %}
        </div>

        <div class="form-control">
            <label class="label">
                <span class="label-text">Opis</span>
            </label>
            {{ form.description }}
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Kolejnosc</span>
                </label>
                {{ form.order_index }}
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Kolor</span>
                </label>
                {{ form.color }}
            </div>
        </div>
    </div>

    <div class="modal-action">
        <button type="button" class="btn" onclick="document.getElementById('modal').close()">
            Anuluj
        </button>
        <button type="submit" class="btn btn-primary">
            Zapisz
        </button>
    </div>
</form>

{% extends "layouts/admin.html" %}

{% block title %}{{ title }} - Na Piątkę{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
            <div class="text-sm breadcrumbs">
                <ul>
                    <li><a href="{% url 'landing:cms-dashboard' %}">CMS</a></li>
                    <li>{{ title }}</li>
                </ul>
            </div>
            <h1 class="text-3xl font-bold">{{ title }}</h1>
            <p class="text-base-content/70">Zarządzaj sekcjami strony głównej</p>
        </div>
        <div>
            <a href="{% url 'landing:cms-content-create' %}" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Dodaj sekcję
            </a>
        </div>
    </div>

    <!-- Content List -->
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <div id="content-list">
                {% include "admin_panel/cms/content/partials/_list.html" %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

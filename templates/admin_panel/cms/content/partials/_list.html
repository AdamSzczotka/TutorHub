{% if contents %}
<div class="overflow-x-auto">
    <table class="table">
        <thead>
            <tr>
                <th>Klucz</th>
                <th>Tytuł</th>
                <th>Status</th>
                <th>Ostatnia aktualizacja</th>
                <th>Akcje</th>
            </tr>
        </thead>
        <tbody>
            {% for content in contents %}
            {% include "admin_panel/cms/content/partials/_row.html" %}
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<div class="text-center py-12">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-base-content/30" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
    </svg>
    <h3 class="text-lg font-semibold mt-4">Brak sekcji</h3>
    <p class="text-base-content/70 mt-2">Dodaj pierwszą sekcję strony.</p>
    <a href="{% url 'landing:cms-content-create' %}" class="btn btn-primary mt-4">Dodaj sekcję</a>
</div>
{% endif %}

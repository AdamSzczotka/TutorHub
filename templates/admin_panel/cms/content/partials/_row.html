<tr id="content-row-{{ content.pk }}">
    <td>
        <div class="font-mono text-sm bg-base-200 px-2 py-1 rounded">{{ content.page_key }}</div>
    </td>
    <td>
        <div class="font-semibold">{{ content.title }}</div>
        {% if content.subtitle %}
        <div class="text-sm text-base-content/70">{{ content.subtitle|truncatewords:10 }}</div>
        {% endif %}
    </td>
    <td>
        <button hx-post="{% url 'landing:cms-content-toggle' content.pk %}"
                hx-target="#content-row-{{ content.pk }}"
                hx-swap="outerHTML"
                class="badge {% if content.is_active %}badge-success{% else %}badge-ghost{% endif %} cursor-pointer">
            {% if content.is_active %}Aktywna{% else %}Nieaktywna{% endif %}
        </button>
    </td>
    <td>
        <span class="text-sm text-base-content/70">{{ content.updated_at|date:"d.m.Y H:i" }}</span>
    </td>
    <td>
        <div class="flex gap-2">
            <a href="{% url 'landing:cms-content-update' content.pk %}" class="btn btn-ghost btn-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
            </a>
            <button hx-post="{% url 'landing:cms-content-delete' content.pk %}"
                    hx-confirm="Czy na pewno chcesz usunąć tę sekcję?"
                    hx-target="#content-row-{{ content.pk }}"
                    hx-swap="outerHTML swap:1s"
                    class="btn btn-ghost btn-sm text-error">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </button>
        </div>
    </td>
</tr>

{% if cards %}
<div class="overflow-x-auto">
    <table class="table table-zebra">
        <thead>
            <tr>
                <th>Tytul</th>
                <th>Kolor</th>
                <th>Kolejnosc</th>
                <th>Status</th>
                <th class="text-right">Akcje</th>
            </tr>
        </thead>
        <tbody>
            {% for card in cards %}
            <tr id="card-{{ card.pk }}">
                <td class="font-semibold">{{ card.title }}</td>
                <td><span class="badge badge-{{ card.color }}">{{ card.color }}</span></td>
                <td>{{ card.order_index }}</td>
                <td>
                    {% if card.is_published %}
                    <span class="badge badge-success">Opublikowana</span>
                    {% else %}
                    <span class="badge badge-ghost">Ukryta</span>
                    {% endif %}
                </td>
                <td class="text-right">
                    <a href="{% url 'landing:cms-whyus-update' card.pk %}" class="btn btn-sm btn-ghost">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                    </a>
                    <button
                        class="btn btn-sm btn-ghost text-error"
                        hx-delete="{% url 'landing:cms-whyus-delete' card.pk %}"
                        hx-confirm="Czy na pewno chcesz usunac te karte?"
                        hx-target="#card-{{ card.pk }}"
                        hx-swap="outerHTML"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<div class="text-center py-12">
    <h3 class="mt-4 text-lg font-medium">Brak kart</h3>
    <p class="mt-2 text-base-content/70">Dodaj pierwsza karte "Dlaczego my".</p>
    <a href="{% url 'landing:cms-whyus-create' %}" class="btn btn-primary mt-4">Dodaj karte</a>
</div>
{% endif %}

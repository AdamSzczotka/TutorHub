<div class="collapse collapse-arrow bg-base-200" id="faq-row-{{ faq.pk }}" data-id="{{ faq.pk }}">
    <input type="checkbox" />
    <div class="collapse-title">
        <div class="flex items-center gap-4">
            <!-- Drag Handle -->
            <div class="cursor-grab text-base-content/50 hover:text-base-content" onclick="event.stopPropagation();">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16" />
                </svg>
            </div>

            <div class="flex-1">
                <span class="font-medium">{{ faq.question }}</span>
                {% if faq.category %}
                <span class="badge badge-outline badge-sm ml-2">{{ faq.category }}</span>
                {% endif %}
            </div>

            <button hx-post="{% url 'landing:cms-faq-toggle' faq.pk %}"
                    hx-target="#faq-row-{{ faq.pk }}"
                    hx-swap="outerHTML"
                    onclick="event.stopPropagation();"
                    class="badge {% if faq.is_published %}badge-success{% else %}badge-ghost{% endif %} cursor-pointer">
                {% if faq.is_published %}Widoczne{% else %}Ukryte{% endif %}
            </button>
        </div>
    </div>
    <div class="collapse-content">
        <div class="pt-4">
            <p class="text-base-content/80">{{ faq.answer }}</p>

            <div class="flex gap-2 mt-4">
                <a href="{% url 'landing:cms-faq-update' faq.pk %}" class="btn btn-ghost btn-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                    Edytuj
                </a>
                <button hx-post="{% url 'landing:cms-faq-delete' faq.pk %}"
                        hx-confirm="Czy na pewno chcesz usunąć to pytanie?"
                        hx-target="#faq-row-{{ faq.pk }}"
                        hx-swap="outerHTML swap:1s"
                        class="btn btn-ghost btn-sm text-error">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Usuń
                </button>
            </div>
        </div>
    </div>
</div>

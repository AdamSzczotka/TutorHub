<div class="dropdown dropdown-end">
    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full bg-neutral text-neutral-content">
            {% if user.avatar %}
                <img src="{{ user.avatar.url }}" alt="{{ user.get_full_name }}">
            {% else %}
                <span class="text-lg">{{ user.first_name.0 }}{{ user.last_name.0 }}</span>
            {% endif %}
        </div>
    </div>
    <ul tabindex="0" class="menu dropdown-content z-[1] mt-3 w-52 p-2 shadow bg-base-100 rounded-box">
        <li class="menu-title">
            <span>{{ user.get_full_name }}</span>
        </li>
        <li><a href="#">Profil</a></li>
        <li><a href="{% url 'admin_panel:settings' %}">Ustawienia</a></li>
        <li class="divider"></li>
        <li>
            <form action="{% url 'accounts:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="w-full text-left">Wyloguj</button>
            </form>
        </li>
    </ul>
</div>

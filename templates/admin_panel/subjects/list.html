{% extends "admin_panel/base.html" %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold">Przedmioty</h1>
        <button class="btn btn-primary"
                hx-get="{% url 'subjects:create' %}"
                hx-target="#modal-content"
                hx-swap="innerHTML"
                onclick="document.getElementById('modal').showModal()">
            + Dodaj przedmiot
        </button>
    </div>

    <div id="subject-list"
         hx-get="{% url 'subjects:list' %}"
         hx-trigger="subjectCreated from:body, subjectUpdated from:body, subjectDeleted from:body"
         hx-swap="innerHTML">
        {% include "admin_panel/subjects/partials/_subject_list.html" %}
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}{{ step.title }} - Na Piątkę{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl">
                {{ step.title }}
            </h2>

            <form method="post" class="space-y-4">
                {% csrf_token %}

                {% for field in form %}
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">{{ field.label }}{% if field.field.required %} *{% endif %}</span>
                        </label>
                        {{ field }}
                        {% if field.errors %}
                            <label class="label">
                                <span class="label-text-alt text-error">{{ field.errors.0 }}</span>
                            </label>
                        {% endif %}
                        {% if field.help_text %}
                            <label class="label">
                                <span class="label-text-alt">{{ field.help_text }}</span>
                            </label>
                        {% endif %}
                    </div>
                {% endfor %}

                <div class="flex justify-between mt-6">
                    <a href="{% url 'accounts:profile-wizard' %}" class="btn btn-ghost">
                        Wróć
                    </a>
                    <button type="submit" class="btn btn-primary">
                        Zapisz i kontynuuj
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

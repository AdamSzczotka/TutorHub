{% extends "base.html" %}

{% block title %}Faktura {{ invoice.invoice_number }} - Na Piątkę{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div>
            <a href="{% url 'invoices:list' %}" class="btn btn-ghost btn-sm mb-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Powrót do listy
            </a>
            <h1 class="text-2xl font-bold">Faktura {{ invoice.invoice_number }}</h1>
        </div>
        <a href="{% url 'invoices:download_pdf' invoice.id %}"
           class="btn btn-primary"
           download>
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
            </svg>
            Pobierz PDF
        </a>
    </div>

    <div id="invoice-detail">
        {% include "invoices/partials/_invoice_detail.html" %}
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Faktury - Na Piątkę{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold">Faktury</h1>
            <p class="text-base-content/70">Przeglądaj i pobieraj swoje faktury</p>
        </div>
    </div>

    <!-- Filters -->
    <div class="flex gap-4 flex-wrap">
        <select class="select select-bordered"
                hx-get="{% url 'invoices:list' %}"
                hx-target="#invoice-list"
                hx-swap="innerHTML"
                hx-include="[name='month_year']"
                name="status">
            <option value="">Wszystkie statusy</option>
            {% for value, label in statuses %}
            <option value="{{ value }}" {% if current_status == value %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
        </select>

        <input type="month"
               name="month_year"
               class="input input-bordered"
               hx-get="{% url 'invoices:list' %}"
               hx-target="#invoice-list"
               hx-swap="innerHTML"
               hx-include="[name='status']"
               value="{{ request.GET.month_year }}">
    </div>

    <div id="invoice-list">
        {% include "invoices/partials/_invoice_list.html" %}
    </div>
</div>
{% endblock %}

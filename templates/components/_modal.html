{# Modal component #}
{# Usage: {% include "components/_modal.html" with id="my-modal" title="Modal Title" %} #}

<dialog id="{{ id|default:'modal' }}" class="modal {{ class|default:'' }}">
    <div class="modal-box {% if size == 'lg' %}max-w-3xl{% elif size == 'xl' %}max-w-5xl{% endif %}">
        {% if title %}
        <h3 class="font-bold text-lg">{{ title }}</h3>
        {% endif %}

        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
                onclick="this.closest('dialog').close()">
            X
        </button>

        <div class="py-4" id="{{ id|default:'modal' }}-content">
            {% block modal_content %}
            {{ content }}
            {% endblock %}
        </div>

        {% if show_actions %}
        <div class="modal-action">
            {% block modal_actions %}
            <form method="dialog">
                <button class="btn">Zamknij</button>
            </form>
            {% endblock %}
        </div>
        {% endif %}
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <div style="background: #F59E0B; color: white; padding: 20px; border-radius: 8px 8px 0 0;">
            <h1 style="margin: 0; font-size: 24px;">Przypomnienie o platnosci</h1>
        </div>

        <div style="background: #fff; padding: 20px; border: 1px solid #e5e7eb; border-top: none; border-radius: 0 0 8px 8px;">
            <p>Dzien dobry,</p>

            <p>Przypominamy o zblizajacym sie terminie platnosci faktury.</p>

            <div style="background: #fef3c7; padding: 15px; border-radius: 8px; margin: 20px 0; border-left: 4px solid #F59E0B;">
                <p style="margin: 5px 0;"><strong>Numer faktury:</strong> {{ invoice_number }}</p>
                <p style="margin: 5px 0;"><strong>Kwota:</strong> {{ total_amount }}</p>
                <p style="margin: 5px 0;"><strong>Termin platnosci:</strong> {{ due_date }}</p>
                <p style="margin: 5px 0;"><strong>Pozostalo:</strong> {{ days_until }} dni</p>
            </div>

            <p>Prosimy o terminowa platnosc.</p>

            <p style="color: #6b7280; font-size: 14px; margin-top: 30px;">
                Pozdrawiamy,<br>
                Zespol "Na Piatke"
            </p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nowa prosba o anulowanie</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="background-color: #f8f9fa; padding: 20px; border-radius: 8px;">
        <h1 style="color: #f59e0b; margin-top: 0;">Nowa prosba o anulowanie</h1>

        <p>Czesc,</p>

        <p>Uczen <strong>{{ student_name }}</strong> zglasza prosbe o anulowanie zajec.</p>

        <div style="background-color: #fff; padding: 15px; border-radius: 4px; margin: 20px 0; border-left: 4px solid #f59e0b;">
            <p style="margin: 0;"><strong>Zajecia:</strong> {{ lesson_title }}</p>
            <p style="margin: 5px 0 0 0;"><strong>Data:</strong> {{ lesson_date|date:"d.m.Y H:i" }}</p>
        </div>

        <p><strong>Powod podany przez ucznia:</strong></p>
        <p style="background-color: #fff; padding: 10px; border-radius: 4px;">{{ reason }}</p>

        <p>Zaloguj sie do panelu administratora, aby rozpatrzyc prosbe.</p>

        <p>Pozdrawiamy,<br>System Na Piatke</p>
    </div>
</body>
</html>

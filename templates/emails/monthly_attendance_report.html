<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <div style="background: #3B82F6; color: white; padding: 20px; border-radius: 8px 8px 0 0;">
            <h1 style="margin: 0; font-size: 24px;">Miesieczny raport frekwencji</h1>
            <p style="margin: 5px 0 0 0; opacity: 0.9;">{{ month }}</p>
        </div>

        <div style="background: #fff; padding: 20px; border: 1px solid #e5e7eb; border-top: none; border-radius: 0 0 8px 8px;">
            <p>{{ parent_name }},</p>

            <p>W zalaczniku przesylamy miesieczny raport frekwencji ucznia <strong>{{ student_name }}</strong> za {{ month }}.</p>

            <div style="background: #f9fafb; padding: 15px; border-radius: 8px; margin: 20px 0; text-align: center;">
                <p style="margin: 0; font-size: 14px; color: #6b7280;">Frekwencja w tym miesiacu</p>
                <p style="margin: 10px 0 0 0; font-size: 36px; font-weight: bold; color: {% if attendance_rate >= 90 %}#10B981{% elif attendance_rate >= 80 %}#F59E0B{% else %}#EF4444{% endif %};">
                    {{ attendance_rate }}%
                </p>
            </div>

            <p>Szczegolowy raport znajduje sie w zalaczonym pliku PDF.</p>

            <p style="color: #6b7280; font-size: 14px; margin-top: 30px;">
                Pozdrawiamy,<br>
                Zespol "Na Piatke"
            </p>
        </div>
    </div>
</body>
</html>
